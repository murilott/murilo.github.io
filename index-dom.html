<html lang="en">

    <style>
        div {
            border: 1px solid;
        }
        footer > p {
            background-color: lightcoral;
        }

        div > div:nth-of-type(2) {
            background-color: aquamarine;
        }

        h2 + p {
            background-color: burlywood;
        }

        h1 + p {
            background-color:cornflowerblue;
        }
    </style>

        <div>
            Div 
            <h1>div > h1</h1>
            <p>div > p</p>
        </div>

        <div>
            Div
            <div>
                Div > Div
                <h2>Div > Div > h2</h2>
                <p>Div > Div > p</p>
                <span>Div > Div > span</span>
            </div>

            <div>
                Div > Div
                <p>Div > Div > p</p>
                <span>Div > Div > span</span>
            </div>

            <div>
                Div > Div
                <p>Div > Div > p</p>
                <span>Div > Div > span</span>
            </div>
        </div>

        <div>
            Div
            <footer>
                Div > footer
                <p>Div > footer > p</p>
            </footer>
        </div>
    </body>
</html>
